<!DOCTYPE HTML>
<html>
<head>
  <title>Использование setInterval</title>
<style>
#tachka
{
position: relative;
cursor: pointer;
}
</style>
</head>
<body>
<img id="tachka" src="https://img1.liveinternet.ru/images/attach/c/10/108/718/108718087_large_7.jpg" width="350" height="150">
<script>
tachka.onclick = function() {
let start = Date.now();
let timer = setInterval(function() {
let timePassed = Date.now() - start;
tachka.style.left = timePassed / 5 + 'px';
if (timePassed > 2000) clearInterval(timer);
}, 20);
}
</script>
</body>
</html>

<!DOCTYPE html>

<meta charset="UFT-8">
<title>Работа с функциями округления</title>
<script>
  alert(Math.sqrt(379).toFixed(0));
  alert(Math.sqrt(379).toFixed(1));
  alert(Math.sqrt(379).toFixed(3));

  var a=Math.sqrt(587);
  var obj={'floor':Math.floor(a), 'ceil':Math.ceil(a)};
  alert(obj.floor);
  alert(obj.ceil);
</script>

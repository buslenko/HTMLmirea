<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <style>
    body{
      background: linear-gradient(#FF7F50, #FA8072, #FFB6C1);
      color: #7FFFD4;
      width: 500px;
      align-content: center;
   }
  </style>
  </head>
  <body>
  <h1 align="center">РЕГИСТРАЦИЯ</h1>
  <br>
  <form color="orange">
    <fieldset width="150" height="100">
      <legend>Контактная информация</legend>
      <p><label for="name">Ф.И.О. <em>* </em></label><input type="text" id="name" placeholder="Введите ваше ФИО"></p>
    <p><label for="date">Дата рождения <em>* </em></label><input type="date" ></p>
    <p>Ваш пол <em>* </em><select>
      <option>  </option>
      <option>Мужской</option>
      <option>Женский</option>
    </select></p>
    <p><label for="number">Телефон <em>* </em></label><input type="text" id="number" placeholder="8(999)999-99-99"></p>
      <p><label for="email">E-mail </label><input type="email" id="email"placeholder="Введите адрес эле.почты"></p>
    <p><label for="password">Введите пароль: </label><input type="password" id="password"placeholder="Введите пароль"></p>
    <p><b>Как часто вы посещаете занятия?</b></p>
    <p><input type="checkbox">Согласие на обработку персональных данных</p>
    </fieldset>
  <p><input type="submit" value="Отправить" ></p>
  </form>
  </body>
  </html>

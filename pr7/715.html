<!DOCTYPE HTML>
<html>
<head>
  <title>Галерея изображений</title>
  <link rel="stylesheet" href="gallery.css">
  <meta charset="utf-8">
    <style>
body {
  margin: 0;
  padding: 0;
  font: 75%/120% sans-serif;
}

h2 {
  font: bold 190%/100% sans-serif;
  margin: 0 0 .2em;
}

h2 em {
  font: normal 80%/100% sans-serif;
  color: black;
}

#largeImg {
  border: solid 1px #ccc;
  width: 550px;
  height: 400px;
  padding: 5px;
}

#thumbs a {
  border: solid 1px #ccc;
  width: 100px;
  height: 100px;
  padding: 3px;
  margin: 2px;
  float: left;
}

#thumbs a:hover {
  border-color: yellow;
}

#thumbs li {
  list-style: none;
}

#thumbs {
  margin: 0;
  padding: 0;
}</style>
</head>
<body>
  <p><img id="largeImg" src="https://avante.biz/wp-content/uploads/Baby-Animal-Pictures-Wallpapers/Baby-Animal-Pictures-Wallpapers-055.jpg" alt="Large image"></p>
  <ul id="thumbs">
    <li>
      <a href="http://seancrane.com/blog/wp-content/uploads/2019/03/kob_2.jpg" title="Image 2">
        <img src="http://seancrane.com/blog/wp-content/uploads/2019/03/kob_2.jpg" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://wallbox.ru/resize/1920x1200/wallpapers/main/201137/triniti-korzinka-polotence-fba085a.jpg" title="Image 3">
        <img src="https://wallbox.ru/resize/1920x1200/wallpapers/main/201137/triniti-korzinka-polotence-fba085a.jpg" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://i.ucrazy.ru/files/i/2010.4.29/06.jpg" title="Image 4">
        <img src="https://i.ucrazy.ru/files/i/2010.4.29/06.jpg" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://i.pinimg.com/originals/d3/ca/18/d3ca188892ebb050e68d676e334f4b0d.jpg" title="Image 5">
        <img src="https://i.pinimg.com/originals/d3/ca/18/d3ca188892ebb050e68d676e334f4b0d.jpg" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://www.3d-hdwallpaper.com/wp-content/uploads/2019/05/desktop-young-rattlesnake-wallpaper.jpg" title="Image 6">
        <img src="https://www.3d-hdwallpaper.com/wp-content/uploads/2019/05/desktop-young-rattlesnake-wallpaper.jpg" height="100" width="100"></a>
    </li>
  </ul>
  <script>
    thumbs.onclick = function(event) {
      let thumbnail = event.target.closest('a');
      if (!thumbnail) return;
      showThumbnail(thumbnail.href, thumbnail.title);
      event.preventDefault();
    }
    function showThumbnail(href, title) {
      largeImg.src = href;
      largeImg.alt = title;
    }
  </script>
</body>
</html>

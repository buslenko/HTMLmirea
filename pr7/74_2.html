<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Работа с CSS</title>
  <style>
		input {
			width: 200px;
			margin-bottom: 10px;
		}
	</style>
	<script>
		function block(){
			var block = document.getElementById('block');
			var unblock = document.getElementById('unblock');
			block.value = 'Некликабельно';
			block.disabled = true;
			unblock.style.display = 'block';
		}
		function unblock(){
			var block = document.getElementById('block');
			var unblock = document.getElementById('unblock');
			block.value = 'Кликабельно';
			block.disabled = false;
			unblock.style.display = 'none';
		}
	</script>
</head>
<body>
	<input type="submit" onclick="block(this)" value="Тыкай" id="block">
	<input type="submit" onclick="unblock('button')" value="Нажми чтобы разблокировать поле" style="display: none;" id="unblock">
</body>
</html>

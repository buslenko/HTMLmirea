<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Раскрывающиееся дерево</title>
  <style>
    .tree span:hover {
      font-weight: bold;
    }
    .tree span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>
<body>
  <ul class="tree" id="tree">
    <li>Список продуктов
      <ul>
        <li>Мясо
          <ul>
            <li>Курица</li>
            <li>Говядина</li>
            <li>Свинина</li>
          </ul>
        </li>
        <li>Молочные продукты
          <ul>
            <li>Молоко</li>
            <li>Кефир</li>
            <li>Ряженка</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Украшения для ёлки
      <ul>
        <li>Ёлочные игрушки
          <ul>
            <li>Стеклянные</li>
            <li>Пластмассовые</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); }
    tree.onclick = function(event) {
      if (event.target.tagName != 'SPAN') {
        return;
      }
      let childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return;
      childrenContainer.hidden = !childrenContainer.hidden;
    }
  </script>
</body>
</html>

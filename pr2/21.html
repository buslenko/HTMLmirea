<!DOCTYPE html><!--Объявление формата докумета-->
<html>
<head><!--Техническая информация о документе -->
<meta charset="UFT-8"><!--Определяем кодировку символов документа -->
<title>frameset</title><!--Задаем заголовок документа-->
</head>
<frameset rows="20%, 80%">
  <frame src="header.html">
  <frameset cols ="20%, 80%">
    <frame src="menu.html">
    <frame src="main.html" name="in">
</frameset>
<noframes>Ваш браузер не поддреживает отображение фреймов</noframes>
</frameset>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UFT-8">
<title>Тег canvas</title>
<body>
  <h1>Вариант 2: прямоугольник в прямоугольнике</h1>
  <p>Бусленко Анастасия Сергеевна</p>
  <canvas id="rectangl" width="500" height="500"></canvas>
  <script>
  window.onload = function() {
  var drawingCanvas = document.getElementById('rectangl');
  if(drawingCanvas && drawingCanvas.getContext) {
   var context = drawingCanvas.getContext('2d');
   context.strokeStyle = "#000000";
   context.fillStyle = "#8A2BE2";
   context.fillRect (100,100,200,300);


   context.fillStyle = "#7B68EE";
    context.fillRect (150,160,100,200);
  }
  }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UFT-8">
<title>Цикл while и for</title>
<script>
  var i=1;
  while(i<=100){
    document.write(i + '<br>');
    i++;
  }
  var i=1;
  for(i=0; i<=100; i++){
    document.write(i + '<br>');
  }
/*----------------------------------------------*/
  var i=11;
  while(i<=33){
    document.write(i + '<br>');
    i++;
  }
  var i=11;
  for(i=0; i<=33; i++){
    document.write(i + '<br>');
  }
/*----------------------------------------------*/
  var i=2;
  while(i<=100){
    document.write(i + '<br>');
    i+=2;
  }
  var i=2;
  for(i=0; i<=100; i+=2){
    document.write(i + '<br>');
  }
</script>
</head>
<body>
</body>
</html>

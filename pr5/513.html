<!DOCTYPE html>
<html>
<head>
<meta charset="UFT-8">
<title>Работа с switch-case</title>
<script>
  let num = 4;
let result;
switch (num) {
    case 1:result = "Зима";
        break;
    case 2:result = "Весна";
        break;
    case 3:result = "Лето";
        break;
    case 4:result = "Осень";
        break;
}
alert(result);
</script>
</head>

</body>
